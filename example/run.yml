cmd: bundle exec unicorn -c unicorn.rb
cwd: /tmp
env:
    DEBUG: 1
    ENVIROMENT: production
followpid: /path/to/unicorn.pid
log:
    file: /var/log/app.log
    age: 86400 # seconds
    num: 7     # int
    size: 1    # MegaBytes
logger: logger -t unicorn
user: www
# SIGKILL and SIGSTOP cannot be blocked.
if_signal:
    HUP:
    INT:
    TERM:
    USR1:
    USR2:
    WINCH:
    TTIN:
    TTOU:
